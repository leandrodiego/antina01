<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Modelos de Envío de Mensajes Antina TV</title>
    <!-- Tailwind CSS (se puede reemplazar por el archivo compilado si se usa build process) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mermaid.js para diagramas -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal de la presentación -->
    <div class="presentation-container">
        <div class="slide-viewport">
             <!-- Las diapositivas se inyectarán aquí mediante JavaScript -->
        </div>
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button" disabled>Anterior</button>
            <button id="nextBtn" class="nav-button">Siguiente</button>
        </div>
    </div>

    <!-- Ventana emergente (Modal) para visualizar diagramas -->
    <div id="diagramModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-4 md:p-6 max-w-5xl w-full max-h-[90vh] overflow-auto relative shadow-2xl">
            <span id="closeModal" class="absolute top-2 right-4 text-4xl font-bold cursor-pointer text-gray-600 hover:text-black leading-none">&times;</span>
            <div id="modalContent" class="p-4"></div>
        </div>
    </div>

    <!-- Script principal de la aplicación -->
    <script src="script.js"></script>
</body>
</html>
